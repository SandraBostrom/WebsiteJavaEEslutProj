<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="css/shoppingPage.css">

<body>
<section>


    <div class="textInImage">
        <div class="headerimage"></div>
            <a th:href="@{/adminHome}">Tillbaka</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form class="form-horizontal" th:action="@{/adminHome/add}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend class="center-block">New Art Information</legend>

                    <div class="form-group">
                        <label for="description">Namn</label>
                        <input type="text" name="name" rows="5"
                               class="form-control" id="name" th:value="${art.name}"
                               placeholder="name"/>

                        <span class="help-block">Description here</span>
                    </div>

                    <div class="form-group">
                        <label for="price">Pris</label>
                        <input type="text" name="price" rows="5"
                               class="form-control" id="price" th:value="${art.price}"
                               placeholder="price"/>

                        <span class="help-block">Description here</span>
                    </div>

                    <div class="form-group">
                        <label for="category">Kategori</label>
                        <input type="text" name="category" rows="5"
                               class="form-control" id="category" th:value="${art.category}"
                               placeholder="name"/>

                        <span class="help-block">Description here</span>
                    </div>

                    <div class="form-group">
                        <label for="category">Antal</label>
                        <input type="text" name="quantity" rows="5"
                               class="form-control" id="quantity" th:value="${art.quantity}"
                               placeholder="quantity"/>

                        <span class="help-block">Description here</span>
                    </div>


                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" rows="5"
                               class="form-control" id="description" th:value="${art.description}"
                               placeholder="Description"/>

                        <span class="help-block">Description here</span>
                    </div>


                    <div class="form-group">
                        <div class="col-xs-2">
                            <label for="artImage">Upload Art image</label>
                        </div>
                        <div class="col-xs-8">
                            <input id="artImage" type="file" name="artImage" th:value="${art.artImage}"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-sucess">Add Art</button>
                        <a class="btn btn-danger" th:href="@{/adminHome}">Cancel</a>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>

</section>
</body>
<html>
