<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>


    <link type="text/css" rel="stylesheet" href="css/shoppingPage.css">

<body>
<section>


    <div class="textInImage">
        <div class="headerimage"></div>
        <div class="topnav">
            <input hidden th:name="username" th:value="${username}">

            <h3 th:text="${username}"> APA </h3>
            <a href="#news">Nyheter</a>
            <a href="shoppingCategories/fotoPrints.html">Foto/Prints</a>
            <a href="#about">Skulpturer</a>
            <a href="#about">Virkat/Stickat</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <a th:href="@{/art}">Tillbaka</a>
        <h3  th:text="${art.id}"> Id></h3>

        <form th:action="@{/userPage/addItem/}" method="post" >

            <div class="row" style="margin-top:120px;">
                <div class="col-xs-3">
                    <img class="img-responsive shelf-art" th:src="@{../image/art/}+${art.id}+.png"/>
                </div>

                <div class="col-xs-9">
                    <h3 th:text="${art.name}"> Titel </h3>
                   <!-- <select name="artID" th:value="${art.id}" th:text="${art.id}" ></select>-->
                        <h3 th:text="${art.id}"> Id </h3>
                    <input hidden th:name="artID" th:value="${art.id}">
                   <!-- <input hidden th:name="Carina" th:value="${art}">-->

                    <div class="row">
                        <div class="col-xs-5">
                            <h5><strong>Kategori  </strong><span th:text="${art.category}"></span></h5>
                        </div>

                        <div class="col-xs-7">
                            <div class="panel panel-default" style="border-width: 5px; margin-top: 20px;">
                                <div class="panel-body">
                                    <div class="row">
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-7">
                                            <div class="panel panel-default" style="border-width: 5px; margin-top: 20px";>
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <div class="col-xs-6">

                                                            <h4>Pris: <span style="color:#db3208;"> kr <span th:text="${art.price}"></span> </span></h4>
                                                            <span>Antal:</span>
                                                            <select name="quantity">
                                                                <option th:each="quantity : ${quantityList}" th:value="${quantity}" th:text="${quantity}">
                                                                </option>
                                                            </select>
                                                            <div class="col-xs-6">
                                                            <button type="submit" class="btn btn-warning" style="color:black; padding: 10px 40px 10px 40px;">KÃ¶p</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p><strong>Beskrivning  </strong><span th:text="${art.description}"></span></p>
                </div>
            </div>
        </form>

    </div>
</section>
</body>
<html>
