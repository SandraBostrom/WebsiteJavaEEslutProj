<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>


    <link type="text/css" rel="stylesheet" href="css/shoppingPage.css">

<body>
<section>


    <div class="textInImage">
        <div class="headerimage"></div>
        <div class="topnav">
            <a href="#news">Nyheter</a>
            <a href="shoppingCategories/fotoPrints.html">Foto/Prints</a>
            <a href="#about">Skulpturer</a>
            <a href="#about">Virkat/Stickat</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    </div>
    <div class="container">
        <input hidden th:name="username" th:value="${username}">
        <h3 th:text="${username}"> APA </h3>
        <table border="0" id="artList">
            <thead>
            <tr>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="art-item" data-th-each="art : ${artList}">
                <td>
                    <div th:if="${art != null}">
                        <div class="row">
                            <br>

                            <div class="col-xs-3">
                                <br>
                                <br>

                                <form><a th:value="${username}" th:href="@{/artDetail?name=}+${art.name}"><img class="img-responsive shelf-book" th:src="@{../image/art/}+${art.id}+
                                     .png" /></a></form>
                            </div>
                            <div class="col-xs-9">

                                <a th:href="@{/artDetail?name=}+${art.name}"><h4 th:text="${art.name}"></h4></a>
                                <span th:text="${art.category}"></span>
                                <br>
                                <span th:text="${art.description}"></span>
                                <br>
                                <span style="font-size:x-large; color: #db3208"; th:text="${art.price} + kr"></span>
                                <br>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>

    </div>
    </div>
</section>
</body>
<html>
